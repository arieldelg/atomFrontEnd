<aside>
  <div>
    <p>Tasks</p>
  </div>
</aside>
<section>
  <div class="header-task">
    <h1>Total Tasks : {{taskLength}}</h1>
    <button mat-raised-button (click)="openModal()">Add Tasks</button>
  </div>
  <div class="overflow-container">
    <div *ngFor="let task of taskList" class="cards-container">
      <app-task-cards [task]="task" (updateTaskEvent)="updateTask($event)" (deleteTaskEvent)="deleteTask($event)"/>
    </div>
  </div>
</section>
