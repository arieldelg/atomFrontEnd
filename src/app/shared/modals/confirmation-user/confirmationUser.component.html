<h1 mat-dialog-title>Usuario no registrado</h1>
<mat-dialog-content> Desea crear nuevo usario? </mat-dialog-content>
<mat-dialog-actions
  style="
    display: flex;

    width: 100%;
    justify-content: space-evenly;
  "
>
  <button mat-button mat-dialog-close (click)="handleResetForm(false)">No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="handleResetForm(true)"
  >
    Si
  </button>
</mat-dialog-actions>
